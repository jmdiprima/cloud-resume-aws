<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules DiPrima's Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001F3F;
            color: #FFFFFF;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #003366;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #00264D;
            border-radius: 8px;
        }
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .skill {
            background: #004080;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jules DiPrima</h1>
        <h2>Professional Resume</h2>
    </header>
    <div class="container">
        <h3>Experience</h3>
        <p>[Detailed experience content will go here...]</p>

        <h3>Skills</h3>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Node.js</div>
            <div class="skill">AWS</div>
            <div class="skill">Python</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Jules DiPrima</p>
    </footer>
</body>
</html>
