name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "infra/**"

permissions:
  id-token: write
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # actions/checkout@v4 — pinned to commit SHA for security
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # actions/setup-python@v5 — pinned to commit SHA for security
      - name: Set up Python 3.12
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: cd backend && python -m pytest -v

      # aws-actions/configure-aws-credentials@v4 — pinned to commit SHA for security
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-to-assume: ${{ secrets.BACKEND_IAM_ROLE_ARN }}
          aws-region: us-east-2

      # hashicorp/setup-terraform@v3 — pinned to commit SHA for security
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269ef032 # v3.1.2

      - name: Terraform Init
        run: cd infra && terraform init

      - name: Terraform Plan
        run: cd infra && terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: cd infra && terraform apply -auto-approve
